<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Consultation — Nabha TeleHealth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#dcf4eb] font-poppins">

  <!-- NAV (consistent) -->
  <nav class="flex items-center justify-between bg-gradient-to-r from-[#4bdfca] to-[#5edaba] rounded-[4.5rem] mx-4 mt-4 py-3 px-6 shadow-md">
    <div class="flex items-center gap-3">
      <img src="https://i.postimg.cc/rF52W2Wf/medilogo.png" class="w-10 h-10 rounded-full" alt="logo">
      <div class="hidden sm:block font-bold">Nabha TeleHealth</div>
    </div>
    <ul class="flex gap-4 text-sm font-semibold">
      <li><a href="index.html">Home</a></li>
      <li><a href="consult.html" class="underline">Consult</a></li>
      <li><a href="symptom.html">Symptom</a></li>
      <li><a href="medicines.html">Medicines</a></li>
      <li><a href="records.html">Records</a></li>
      <li><a href="admin.html">Admin</a></li>
    </ul>
    <a href="#" onclick="alert('Demo sign-in')" class="text-sm">Sign in</a>
  </nav>

  <main class="max-w-3xl mx-auto p-6 mt-8">
    <div class="bg-white p-6 rounded-xl shadow-md">
      <h1 class="text-2xl font-semibold mb-4">Book a Consultation</h1>
      <form id="consultForm" class="grid gap-3">
        <label class="flex flex-col">
          <span class="font-medium">Patient Name</span>
          <input id="patientName" type="text" class="mt-2 p-3 border rounded-lg" placeholder="Full name" required>
        </label>
        <label class="flex flex-col">
          <span class="font-medium">Choose Doctor</span>
          <select id="doctorSelect" class="mt-2 p-3 border rounded-lg" required></select>
        </label>
        <label class="flex flex-col">
          <span class="font-medium">Date</span>
          <input id="consultDate" type="date" class="mt-2 p-3 border rounded-lg" required>
        </label>
        <label class="flex flex-col">
          <span class="font-medium">Notes</span>
          <textarea id="consultNotes" rows="3" class="mt-2 p-3 border rounded-lg" placeholder="Brief notes (optional)"></textarea>
        </label>
        <div class="flex gap-3">
          <button type="submit" class="px-6 py-2 bg-[#047857] text-white rounded-full font-semibold">Book Appointment</button>
          <a href="index.html" class="px-6 py-2 bg-gray-200 rounded-full">Cancel</a>
        </div>
        <p id="consultResult" class="text-green-600 font-semibold mt-2"></p>
      </form>
    </div>
  </main>

  <footer class="py-6 text-center text-sm text-gray-700">© 2025 Nabha TeleHealth Connect</footer>
  <script src="script.js"></script>
</body>
</html>
